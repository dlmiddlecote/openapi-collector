---
apiVersion: v1
kind: Service
metadata:
  name: petstore
  labels:
    app: petstore
  annotations:
    openapi/collect: "true"
    openapi/port: http
    openapi/path: /api/swagger.json
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: petstore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
  labels:
    app: petstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
        - name: petstore
          image: swaggerapi/petstore:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/swagger.json
              port: http
